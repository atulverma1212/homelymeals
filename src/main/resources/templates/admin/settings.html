<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Kitchen Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/settings}">Settings</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">System Settings</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 30%">Setting</th>
                    <th style="width: 40%">Value</th>
                    <th style="width: 30%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="setting : ${settings}">
                    <td>
                        <div class="fw-bold" th:text="${setting.name}"></div>
                        <small class="text-muted" th:text="${setting.description}"></small>
                    </td>
                    <td>
                        <input type="text" class="form-control"
                               th:id="${'setting-' + setting.name}"
                               th:value="${setting.value}">
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm"
                                th:attr="onclick=|updateSetting('${setting.name}')|">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div id="alert" class="alert d-none mt-3">
                <span id="alertMessage"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateSetting(name) {
        const value = document.getElementById('setting-' + name).value;
        const alert = document.getElementById('alert');
        const alertMessage = document.getElementById('alertMessage');

        fetch('/admin/setting/' + name, {
            method: 'PUT',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: value
        })
            .then(response => {
                alert.classList.remove('d-none', 'alert-success', 'alert-danger');
                if (response.ok) {
                    alert.classList.add('alert-success');
                    alertMessage.textContent = 'Setting updated successfully';
                } else {
                    alert.classList.add('alert-danger');
                    alertMessage.textContent = 'Failed to update setting';
                }
            })
            .catch(error => {
                alert.classList.remove('d-none');
                alert.classList.add('alert-danger');
                alertMessage.textContent = 'Error updating setting';
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
